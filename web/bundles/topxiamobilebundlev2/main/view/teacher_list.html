<div class="ui-bar" ui-bar>
    <div class="ui-bar-bg">
      <button class="ui-btn btn-outline iconfont icon-fanhui" back="go"></button>
      <h3 class="title">{{ title }}</h3>
    </div>
</div>

<div class="top-header ui-scroller" ui-scroll data="users" ng-init="loadUsers()" on-infinite="loadMore(successCallback)">
	<ul class="ui-list ui-list-text">  
		<li class="ui-border-t" ng-repeat="user in users" ui-sref="userInfo({ userId : user.id })">
	        <div class="ui-avatar-s">
	            <img ng-src="{{ getUserAvatar(user) | coverAvatar }}" img-error="avatar" />
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">
	            	{{ user.nickname }} 
	            	<label ng-if=" user.roles | isTeacherRole" class="ui-label">教师</label>
	            </h4>
	            <p class="ui-nowrap">{{ user.title }}</p>
	        </div>
	    </li>
	</ul>
	<list-empty-view class="lesson-empty" data="users" title="{{ emptyStr }}">
	</list-empty-view>

	<div class="ui-loading-wrap" ng-show="canLoad">
       <p>正在加载中...</p>
       <i class="ui-loading"></i>
    </div>

</div>
